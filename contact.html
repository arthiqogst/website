  <main class="container">
    <h1>Contact Us</h1>
    <p class="lead">Phone, email, WhatsApp or request a callback — we're available to help.</p>

    <section class="card contact-card">
      <h3>Get in touch</h3>
      <p><strong>Phone:</strong> <a href="tel:+911234567890">+91 12345 67890</a></p>
      <p><strong>Email:</strong> <a href="mailto:hello@arthiqo.com">hello@arthiqo.com</a></p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/911234567890" target="_blank">Chat on WhatsApp</a></p>

      <form id="callback-form" class="form">
        <label>Name<input name="name" required></label>
        <label>Phone<input name="phone" required></label>
        <label>Message<textarea name="message"></textarea></label>
        <button class="btn" type="submit">Request Callback</button>
      </form>
    </section>
